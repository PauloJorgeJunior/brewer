<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de cliente</title>
</head>

<body>

<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
		
				<div class="row">
					<div class="col-sm-12  form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="tipoPessoa">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input name="tipoPessoa" type="radio" class="form-control"/>
								<label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input name="tipoPessoa" type="radio" class="form-control"/>
								<label>Juridica</label>
							</div>
						</div>
					</div>
					<div class="form-group  col-sm-8" >
						<label for="cpfOuCnpj">CPF/CNPJ</label>
						<input type="text" class="form-control" id="cpfOuCnpj"/>
					</div>
				</div>
					<div class="row">
				<div class="form-group  col-sm-4">
					<label for="logradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="numero">Número</label>
					<input type="text" class="form-control" id="numero"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="complemento">Complemento</label>
					<input type="text" class="form-control" id="complemento"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="cep">CEP</label>
					<input type="text" class="form-control" id="cep"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
	                    <option value="">Selecione o estado</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label  for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
						<option value="">Selecione a cidade</option>
					</select>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
		</div>
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>



</body>
</html>
